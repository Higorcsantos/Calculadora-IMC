<!DOCTYPE html>
<html>
<head>
	<title>Calculadora IMC</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<p>Calculadora IMC</p>
	</div><!--header-->
	<div class="info">
		IMC é a sigla para Índice de Massa Corpórea, parâmetro adotado pela Organização Mundial de Saúde para calcular o peso ideal de cada pessoa.
	</div>
	<form class="calculo_imc">
		<label>Massa(kg): </label>
		<input type="number" name="peso" class="medidas" placeholder="Massa(kg)"><br>
		<label>Altura(m):</label>
		<input type="number" name="altura" class="medidas" placeholder="Altura(m)"><br>
		<input type="button" name="calcular" value="Calcular" class="calcular">
	</form>
	<div class="container">
	</div><!--container-->

	<script type="text/javascript" src="javascript/jquery.js"></script>
	<script type="text/javascript" src="javascript/javascript.js"></script>
</body>
</html>
